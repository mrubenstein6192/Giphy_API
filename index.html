<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="css/style.css">
<title>Animal GIFs</title>
</head>
<body>
    
      <div class="container-fluid">
          <div class="jumbotron jumbotron-fluid bg-dark text-center text-light">
              <div class="container">
                <h1 class="display-4">Animal GIFs</h1>
                <p>Your one-stop-shop for any animal gifs you want to share with your friends and family!</p>
                <p>(GIFs will move and stop when you click on them!)</p>
              </div>
            </div>
    
        <!--Row for the Rendered Buttons that will get Dumped Here  -->
        <div class="row">
    
          <div class="col-12">
            <div id="buttons-view"></div>
          </div>
        </div>
        <!-- Row for the user input search bar -->
        <div class="row mx-auto">
        <!-- column will take up left part of page -->
          <div id = "add" class="col-4">
            <form id="animal-form">
              <label for="user-input">Don't see the animal you're looking for? 
               <br> Add it!</label>
              <input type="text" id="animal-input"><br>
    
              <!-- Button triggers new animal to be added -->
              <input id="add-animal" type="submit" value="Submit">
            </form>
          </div>
    
          <!-- Animals will Get Dumped Here -->
          <!-- column for giphs should take right part of the page -->
          
          <div class="col-7">
            <div id="gifs-appear-here"></div>
           
          </div>
    
      </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
    
    </html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
